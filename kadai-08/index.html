<html>
　<head>
    <meta charset="utf-8"/>
 </head>
    <body>
     <p>おみくじプログラム</p>
     <button id="omikuji">おみくじを引く</button>

     <script>
        const omikuji = document.getElementById('omikuji')
        console.log(omikuji)
        omikuji.addEventListener('click', () =>{
            const luck = Math.random()
            if(luck > 0.9){
                alert('大吉です!!')
            }else if (luck > 0.5){
                alert('中吉です。')
            }else{
                alert('小吉です...')
            }
        })
     </script>
    </body>
</html>
